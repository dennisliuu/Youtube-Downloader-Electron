<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Youtube Sound Downloader</title>
  </head>
  <style type="text/css">
    body {
      background: #f7f7f7;
    }
  </style>
  <body>
    <div class="container">
      <h1 class="text-monospace">Youtube Sound Downloader</h1>
      <p>Hello, wellcome to Youtube Sound Downloader.</p>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="https://www.youtube.com/XXX" id="URLs">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary mb-2 mx-sm-5" id="btnWrite">Add URL</button>
        </div>
      </div>

      <ul class="list-group list-group-flush mb-2" id="lists"></ul>
      <button type="button" class="btn btn-success mb-2" id="btnDownload1">DOWNLOAD MP3</button>
      <button type="button" class="btn btn-success mb-2" id="btnDownload2">DOWNLOAD MP4</button>
      <button type="button" class="btn btn-info mb-2" id="btnOpenfolder">Open Songs Folder</button>
      
      <div class="progress" style="margin-top: 20px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" id="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

    </div>   
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
