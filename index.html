      <form>
        <div class="form-group row">
          <div class="col-7">

          </div>
          <button type="button" class="btn btn-primary mb-2 mx-sm-5" id="btnWrite">Add URL</button>
        </div>
      </form>

      <ul class="list-group list-group-flush mb-2" id="lists"></ul>

      <div id="list_div">
